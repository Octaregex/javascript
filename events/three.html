<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sachin">background-color</h1>
    <button id="start"> start</button>
    <button id="stop">stop</button>
</body>
<script>
    // gerenerate background color
    const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];  
        }
        return color;
    }

    let intervalID;
    const startChangging = function(){
       if(!intervalID){
        intervalID = setInterval(changeColor,1000)
       }
    function changeColor(){
        document.body.style.backgroundColor = randomColor()
    }
    }
    const stopChangging= function(){
        clearInterval(intervalID)
        intervalID = null;
    }
    document.querySelector('#start').addEventListener('click',startChangging)
    document.querySelector('#stop').addEventListener('click',stopChangging)

</script>
</html>
